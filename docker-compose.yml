version: '2'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
  bank_service:
    # image: absimas/bank:1.0
    build:
      context: ./src/bank_service
      dockerfile: Dockerfile
  web:
    # image: mindaugas456/restapp_web
    build:
      context: .
      dockerfile: Dockerfile.web
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp/src/web
    ports:
      - "80:3000"
    depends_on:
      - db
  rest_app:
    # image: mindaugas456/restapp_rest_app
    build:
      context: .
      dockerfile: Dockerfile.rest-app
    command: bundle exec rails s -p 3001 -b '0.0.0.0'
    volumes:
      - .:/myapp/src/rest-app
    depends_on:
      - db
